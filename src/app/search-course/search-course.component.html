<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 div-md-12 col-lg-12 div-xl-12 div-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1 class="text-dark">Search Employee</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label ">Employee code</label>
                    <input name="title" [(ngModel)]="title" type="text" placeholder="Type employee code" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-secondary">Search</button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table font-monospace ">
                        <thead class="bg-light">
                            <tr>
        
                        
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Date</th>
                                <th scope="col">Venue</th>
                                
        
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let j of searchCourse">
                                                 
                                <td>{{j.title}}</td>
                                <td>{{j.description}}</td>
                                <td>{{j.duration}}</td>
                                <td>{{j.venue}}</td>
                                <td>{{j.date}}</td>
        
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>

            </div>
        </div>
    </div>
